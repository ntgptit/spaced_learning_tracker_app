name: slt_app
description: SLT Flutter application with reusable widgets and clean architecture.

# Prevent breaking changes for the future:
publish_to: 'none'

# Versions follow Semantic Versioning (https://semver.org/)
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI related
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # State management
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1

  # Navigation
  go_router: ^10.0.0

  # Data handling
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5

  # Network
  dio: ^5.2.1+1
  connectivity_plus: ^4.0.1
  http: ^1.1.0

  # Storage
  shared_preferences: ^2.1.2
  flutter_secure_storage: ^8.0.0

  # Utilities
  get_it: ^7.6.0
  logger: ^1.4.0
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Static analysis & linting
  flutter_lints: ^2.0.1

  # Code generation
  build_runner: ^2.4.6
  riverpod_generator: ^2.2.3
  freezed: ^2.3.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700